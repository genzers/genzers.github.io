						<p class="column-content">&nbsp;&nbsp;&nbsp;&nbsp;在這個處處被壓抑的時代，有些事、有些話、有些夢想，隨著社會的束縛殞落。讀者您，有沒有想過我們或許能夠改變這日復一日的循環、有沒有想過我們不需也不因活在別人給我們的模板之中。怎麼定義無框? 它並不能夠用一篇文章來解釋，更不是僅僅一個instagram 限動就能清楚傳達的理念。但隨著我們的腳步，你將活出一個全新的世代、一個沒有任何限制能夠在約束你的生活、一個你自己駕馭著自己生活的無框的時代。</p>
